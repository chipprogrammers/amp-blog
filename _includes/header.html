<header class="w3-container w3-top w3-{{ page.color | default: 'deep-orange' }} w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding w3-hide-small"><amp-img src="{{ site.baseurl }}{{ site.logo }}" height="32" width="32" alt="logo"></amp-img> <h4>{{ site.title }}</h4></span>
  {% if site.short_title %}<span class="w3-left w3-padding w3-hide-medium w3-hide-large"><amp-img src="{{ site.baseurl }}{{ site.logo }}" height="32" width="32" alt="logo"></amp-img> <h4>{{ site.short_title }}</h4></span>{% endif %}
  <a href="javascript:void(0)" class="w3-{{ page.color | default: 'deep-orange' }} w3-right w3-button" onclick="w3_open()"><amp-img src="{{ site.url }}{{ site.baseurl }}/svg/menu.svg"></amp-img></a>
</header>
